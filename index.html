<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMCC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <div class="toggle-container">
        <div class="toggle-button">
            <div class="option">Hombre</div>
            <div class="option">Mujer</div>
            <div class="slider"></div>
        </div>
        </div>    
        <label id="weight-label" for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label id="height-label" for="height">Altura (m):</label>
        <input type="number" id="height" name="height" step="0.01" required>
        <br>
        <button type="submit">Calcular IMC</button>
        
        

        <!-- < 16.0	
Bajo peso severo
16.0 – 16.9	
Bajo peso moderado
17.0 – 18.4	
Bajo peso leve
18.5 – 24.9	
Peso normal
25.0 – 29.9	
Sobrepeso
30.0 – 34.9	
Obesidad grado I
35.0 – 39.9	
Obesidad grado II
≥ 40.0	
Obesidad grado III -->

        <div id="result-container" class="result-container" hidden>
            <div id="result"></div>
            <div class="result-text" id="result-text"></div>
            <div class="scale-container">
                <div id="scale-pointer" class="scale-pointer"></div>
                <div class="result-scale" id="result-scale"></div>
            </div>
        </div>
    </form>
    

    
     

    <script src="script.js"></script>
    
</body>
</html>
